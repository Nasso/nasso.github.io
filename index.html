	<body>
		<main>
			<svg id="logo-svg" version="1.1" baseProfile="full" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
				<!-- my official logo in the svg format (handmade) -->
				<g transform="translate(512, 512) scale(2, 2) translate(-200, 32)" stroke-width="1" stroke-linecap="round" stroke="white" fill="none">
					<!-- n -->
					<g transform="translate(0, 0)">
						<path class="letter-path animating" id="path-n" d="
							M 0 0
							v -32
							a 32 32 0 0 1 64 0
							v 32" />
					</g>

					<!-- as -->
					<g transform="translate(84, 0)">
						<path class="letter-path animating"  id="path-as" d="
							M 64 -12
							V -32
							a 32 32 0 1 0 -32 32

							h 100

							a 16 16 0 0 0 0 -32
							h -32
							a 16 16 0 0 1 0 -32
							h 48" />
					</g>

					<!-- so -->
					<g transform="translate(252, 0)">
						<path class="letter-path animating"  id="path-so" d="
							M 0 0
							h 48
							a 16 16 0 0 0 0 -32
							h -32
							a 16 16 0 0 1 0 -32

							h 100
							a 32 32 0 1 1 -32 32
							v -20" />
					</g>
				</g>
			</svg>

			<nav>
				<ul>

						<a id="about_btn" class="focusable" href="#about" onclick="this.blur()">ABOUT</a>
					</li>
					<li>
						<a id="projects_btn" class="focusable" href="#projects" onclick="this.blur()">PROJECTS</a>
					</li>
				</ul>
			</nav>
		</main>
		
		<div id="content">
			<svg id="banner-svg" version="1.1" baseProfile="full" viewBox="0 0 512 128" xmlns="http://www.w3.org/2000/svg">
				<!-- my official logo in the svg format (handmade) -->
